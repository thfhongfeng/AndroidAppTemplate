/**
 * app第三方SDK提供者
 */
def app_third_sdk_provider = [:]

// 路由提供者，默认使用arouter(目前可供选择项：arouter)
app_third_sdk_provider.router_provider = "arouter"
// 第三方地图提供者，默认使用baidu地图(目前可供选择项：baidu,gaode)
app_third_sdk_provider.map_provider = "baidu"
// 第三方图片加载器提供者，默认使用glide(目前可供选择项：glide)
app_third_sdk_provider.image_loader_provider = "glide"
// 第三方http请求框架提供者，默认使用nohttp(目前可供选择项：nohttp)
app_third_sdk_provider.http_request_provider = "nohttp"
// 业务数据源提供者，默认使用net(目前可供选择项：local、net)
app_third_sdk_provider.data_source_provider = "local"
// 第三方扫码功能提供者，默认使用zxing(目前可供选择项：zxing)
app_third_sdk_provider.scan_provider = "zxing"

ext.app_third_sdk_provider = app_third_sdk_provider

